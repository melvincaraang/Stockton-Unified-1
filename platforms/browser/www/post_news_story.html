<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Stockton, Unified!</title>
    <link rel="shortcut icon" href="icon/icon.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="icon/icon.png">
    <link rel="apple-touch-icon-precomposed" href="icon/icon.png">
    <!-- Path to Framework7 Library CSS-->
    <link href="css/stylesheets/framework7.min.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.min.css">
    <link href="css/stylesheets/template.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="css/stylesheets/responsive.css" media="screen, projection" rel="stylesheet" type="text/css" />
	

	
</head>

<body>
	
	
	
    <div class="views">
        <div class="view view-main">
			<div class="navbar">
                <div class="navbar-inner">
					
					<div class="left">
						<a href="#" class="back">
							<i class="icon icon-back"></i>
						</a>
					</div>
					
					
                    <div class="center">
                        <img src="icon/susd-logo.png" style="width: 40px; height: 30px;"></img>
                    </div>
					
					<div class="right">
                        <a href="#" class="link icon-only open-panel">
                            <i class="fa fa-bars"></i>
                        </a>
                    </div>
                </div>
            </div>
			
			
			
			<div class="pages navbar-through">
				<div data-page="post_news_story" class="page">
					<div class="page-content">
				
						
								<div class="center">
									<div class="content-block-title" style="color: #007aff"><b>New Post</b></div>
								</div>
									
							<div class="content-block">
								
								<div class="list-block">
								<ul>
									<li>
									  <div class="item-content">
										<div class="item-media"><i class="icon f7-icons">Title</i></div>
										<div class="item-inner">
										  <div class="item-input">
											<input type="text" id="title" name="form-title">
										  </div>
										</div>
									  </div>
									</li>

									<li>
									  <div class="item-content">
										<div class="item-media"><i class="icon f7-icons">Description</i></div>
										<div class="item-inner">
										  
										  <div class="item-input">
											<textarea id="description" name="form-description" ></textarea>
										  </div>
										</div>
									  </div>
									</li>
									
									<li>
									  <div class="item-content">
										<div class="item-media"><i class="icon f7-icons">Body</i></div>
										<div class="item-inner">
										  
										  <div class="item-input" >
											<textarea id="body" name="form-body" ></textarea>
										  </div>
										</div>
									  </div>
									</li>
									
									
									
								  </ul>
								  
								  
								  
								</div>
								
								
								
								
								
								
 

											
											
								
							</div>
							
							<div id="img-block" class="content-block" style="position: relative; display: inline-block;">
								<!--
									<img  id="myImage" style="width: 70px; height: 70px; display: none; border:1px solid #d3d3d3; border-radius: 10px;" >
							
									<button id="close" style="position: absolute; top: 0; right: 0;display: none; color: #696969; border-radius: 100%; height: 30px; background-color: #d3d3d3; border: none;"><b>X</b></button>
								-->
							</div>
							
							
								
								<div class="list-block">
								
								<ul>
									
									<li>
										<a href="#" class="item-link" id="camera_roll"> 
											<div class="item-content"> 
												<div class="item-content"> 
													<div class="item-media">
														<img src="icon/camera_green.png" style="width: 20px; height: 20px;">
														
														
														
													</div> 
												<div class="item-inner">
													<p>Photo</p> 
												</div> 
												
													
														
												
												</div> 
											</div>
										</a> 
									</li>
									
									
								</ul>
								
								</div>
								
								
								<p class="row">
									<a href="#" id="submit-btn" class="button button-big button-raised button-fill color-green">Submit</a>
								</p>
								<p class="row">
									<a href="#" id="cancel-btn" class="back button button-big button-raised button-fill color-red">Cancel</a>
								</p> 	
								
								
								
							


													
							
				
						
						
					</div>

				
				
				

				
				
					
					</div>	
				</div>
			</div>

			
			
        </div>
    </div>
	
	<script type="text/javascript" src="cordova.js"></script>
	
    <script src="js/jquery.js"></script>
    <!-- Path to Framework7 Library JS-->
	
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
	
    <script type="text/javascript" src="js/my-app.js"></script>
	
	
</body>
</html>
