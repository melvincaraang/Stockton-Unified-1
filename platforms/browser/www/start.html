<!DOCTYPE html>

<head>
    <meta charset="utf-8">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Copernic - BLUE SPECIAL</title>
    <link rel="shortcut icon" href="icon/icon.png" type="image/x-icon" />

    <!-- Path to Framework7 Library CSS-->
    <link href="css/stylesheets/framework7.min.css" media="screen, projection" rel="stylesheet" type="text/css" />

<body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>

    <div class="views">
        <!-- Your main view, should have "view-main" class-->
        <div class="view view-main">

            <div class="navbar">
                <div class="navbar-inner">

                    </div>

                </div>

			<p></p>
            <div class="pages navbar-through">
                <!-- Page, data-page contains page name-->
                <div data-page="start" class="page no-navbar no-toolbar no-swipeback">
				  <div class="page-content">

					  <div class="inner-content">
							<ul>
								<li><a href="login.html" class="item-link button button-round">Login</a></li>

							<ul>

							</ul>
						</div>
					</div>
				</div>  
            </div>
        </div>
    </div>
    <script src="js/jquery.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
