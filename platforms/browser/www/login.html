<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <link rel="shortcut icon" href="icon/icon.png" type="image/x-icon" />
    <link rel="apple-touch-icon" href="icon/icon.png">
    <link rel="apple-touch-icon-precomposed" href="icon/icon.png">
    <!-- Path to Framework7 Library CSS-->
    <link href="css/stylesheets/framework7.min.css" media="screen, projection" rel="stylesheet" type="text/css" />
	<link href="css/stylesheets/framework7.ios.min.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="font-awesome-4.3.0/css/font-awesome.min.css">
    <link href="css/stylesheets/template.css" media="screen, projection" rel="stylesheet" type="text/css" />
    <link href="css/stylesheets/responsive.css" media="screen, projection" rel="stylesheet" type="text/css" />
	
</head>


<body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Views-->
    <div class="views">
        <!-- Your main view, should have "view-main" class-->
        <div class="view view-main">
		
			
            <!-- Top Navbar-->
			<!--
            <div class="navbar">
                <div class="navbar-inner">
                    <div class="center">
                        <img src="icon/susd-logo.png" style="width: 40px; height: 30px;"></img>
                    </div>
                    
                </div>
            </div>
			-->
		
			
            <!-- Pages, because we need fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through">
			
							
                <!-- Page, data-page contains page name-->
                <div data-page="login" class="page no-navbar no-toolbar no-swipeback" id="page_login">
				  <div class="page-content login-screen-content">
				  
				  <br>
				  
							
					<div class="login-screen-title">Login<span></div>
					<div class="row">
								<!--
								<div class="col-100"><img src="icon/logo.jpg" style="width: 200px; height: 150px;"></div>
								-->
								
							
					</div>
					<form id="login-form" class="form-horizontal" role="form" method="post">
					  <div class="list-block">
						<ul>
						  <li class="login">
						    <div class="form-group" id="username-field-login">
							  <div class="item-content">
							    <div class="item-inner">
							      <div class="item-title label">Username</div>
							        <div class="item-input">
								      <input type="text" class="form-control" id="login-username" name="login-username" placeholder="Your Username" required>
							        </div>
							      </div>
							    </div>
							  </div>
						  </li>
						  <li class="login">
						    <div class="form-group" id="password-field-login">
							  <div class="item-content">
							    <div class="item-inner">
							      <div class="item-title label">Password</div>
							        <div class="item-input">
							   	      <input type="password" class="form-control" id="login-password" name="login-password" placeholder="Your Password" required>
							        </div>
							      </div>
							    </div>
							  </div>
						  </li>
						</ul>
					  </div>
					  
					  
					  
					  
					  <div class="list-block">
						<ul>
						  <li><a href="#" class="item-link button button-round">Login</a></li>
						</ul>
						
					  </div>
					  
					  <div class="list-block">
						
						<div class="list-block-label">
						  <a href="retrieveCredentials.html"><u>Forgot username/password?</u></a>
						</div>
						<div class="list-block-label">
						  <a href="start.html">Return</a>
						</div>
					  </div>
					  
					</form>
				  </div>
				</div>  
            </div>
        </div>
		
    </div>
	
	
</body>
</html>
